image: "rust:latest"

stages:
- build
- test

before_script:
- rustup toolchain add $toolchain

build:stable:
  stage: build
  variables:
    toolchain: stable
  script:
  - cargo +stable build

test:stable:
  stage: test
  variables:
    toolchain: stable
  dependencies:
  - build:stable
  script:
  - cargo +stable test

build:redox:
  stage: build
  variables:
    toolchain: nightly
  script:
  - rustup target add x86_64-unknown-redox --toolchain nightly
  - cargo +nightly build --target=x86_64-unknown-redox -v
